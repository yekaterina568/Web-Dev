<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
        alt="Instagram" class="header-logo">
</header>

<main class="main">

    <section class="promo">
        <h1>
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши <span>близкие<br>друзья</span>.
        </h1>

        <img src="in.png" alt="Stories preview" class="promo-img">
    </section>

    <div class="divider"></div>

    <section class="login">

        <h2>Войти в Instagram</h2>

        <input type="text"
            placeholder="Имя пользователя, номер мобильного телефона или электронная почта">

        <input type="password" placeholder="Пароль">

        <button class="login-btn">Войти</button>

        <a href="#" class="forgot">Забыли пароль?</a>

        <div class="or">
            <span></span>
            <p>ИЛИ</p>
            <span></span>
        </div>

        <button class="fb-btn">Войти через Facebook</button>

        <button class="signup-btn">Создать новый аккаунт</button>

        <p class="meta">© Meta</p>

    </section>

</main>

<footer class="footer">
    <p>© 2025 Instagram from Meta</p>
</footer>

</body>
</html>
